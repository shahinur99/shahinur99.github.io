<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Cards with Scroll Animation</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 200vh; /* Increased to allow scrolling */
    background-color: #f4f4f4;
    margin: 0;
    font-family: Arial, sans-serif;
}

.card-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 100px; /* Add some top margin */
}

.card {
    display: flex;
    margin-top: 700px;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    opacity: 0;
    transform: translateX(-100%);
    transition: transform 0.5s ease, opacity 0.5s ease;
}

.card-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.card-content {
    padding: 20px;
}

.card-content h2 {
    margin: 0 0 10px;
}

.card-content p {
    margin: 0;
}

.card.show {
    opacity: 1;
    transform: translateX(0);
}

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 1" class="card-image">
            <div class="card-content">
                <h2>Card Title 1</h2>
                <p>This is a description for card 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 2" class="card-image">
            <div class="card-content">
                <h2>Card Title 2</h2>
                <p>This is a description for card 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 3" class="card-image">
            <div class="card-content">
                <h2>Card Title 3</h2>
                <p>This is a description for card 3.</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.card');
        const observerOptions = {
            threshold: 0.1, // 10% of the card is visible
        };
    
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target); // Stop observing once the animation is triggered
                }
            });
        }, observerOptions);
    
        cards.forEach(card => {
            observer.observe(card);
        });
    });
    </script>
</body>
</html>
